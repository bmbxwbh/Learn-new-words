# 工作流的名称，会在 GitHub 的 Actions 标签页显示
name: Android CI

# 触发工作流的事件
on:
  # 当代码被推送到 main 分支时触发
  push:
    branches: [ "main" ]
  # 当创建 Pull Request 到 main 分支时触发（可选）
  pull_request:
    branches: [ "main" ]

# 定义一个作业 (job)
jobs:
  build:
    # 运行环境：使用最新的 Ubuntu Linux
    runs-on: ubuntu-latest

    # 作业的步骤
    steps:
      # 步骤 1: 检出（Checkout）你的仓库代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2: 设置 JDK 17 (现代 Android 开发推荐)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 步骤 3: 赋予 gradlew 执行权限 (Linux/macOS 系统需要)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 步骤 4: 构建项目 (使用 Gradle)
      # assembleDebug 会生成 debug 版本的 APK
      # 你也可以使用 assembleRelease，但需要配置签名信息
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 步骤 5: 上传生成的 APK 文件作为构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          # 路径指向你生成的 APK 文件
          # 通常是 app/build/outputs/apk/debug/app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
